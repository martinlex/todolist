<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Todojs</title>
    <link rel="stylesheet" href="dist/styles/style.min.css">
    <!-- 
      Todo-list with tag

      The user can add a todo in the list.

      To each todo, it's optional to also attach one or multiple tags:
        todo #tag       => ok
        #tag todo       => reversed order ok
        todo #tag-hello => dash ok
        todo #tagåäö    => diacritics ok
        todo #tag1_%    => special chars ok

      It should not be possible to add only tags (without todo).

      Each tag will get a random color.
      The colors are saved and will be reused if the same tag appears again.

      The todo can be deleted.
      The todo-list knows if it's empty or not.

      Martin Lexelius, 2016
      Built with js, Scss and Gulp
    -->
  </head>

  <body>
    <div class="wrapper">

      <h1 class="todo-title"><span class="js-todo-state">So much</span> to do</h1>

      <form action="#" class="todo">
        <input type="text" class="js-todo-input text-input todo__input full" 
               placeholder="Todo... #tag">
        <button class="js-todo-btn button todo__button is-disabled">Add</button>
        <p class="error-message"></p>
      </form>

      <ul class="js-todo-list todo-list"></ul>

      <p class="js-empty-state todo-list--empty-state">
        No todos! Sweet!
      </p>

    </div>

    <script src="dist/scripts/todo.min.js"></script>
  </body>

</html>
